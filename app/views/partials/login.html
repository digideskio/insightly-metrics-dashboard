<div class="container" style="margin-top:30px">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default" style="margin-top:80px;">
				<div class="panel-heading"><h3 class="panel-title"><strong>Login</strong></h3></div>
				<div class="panel-body">
					<form role="form">
						
					<div class="form-group">
						<label for="apiKey">Insightly Api Key</label>
						<input type="test" class="form-control" style="border-radius:0px" ng-model='apiKey' id="apiKey" placeholder="Enter key">
					</div>
					
					<div class="form-group">
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model='rememberMe'> Remember My Api Key
							</label>
						</div>
					</div>
					
					<div class="form-group">
					<button type="submit" ng-click='login()' class="btn btn-md btn-primary">Login</button>
					</form>
			
				</div>
			</div>
		</div>
	</div>	
	
	<div class="row" ng-show='loginFailed'>
		<div class="col-md-4 col-md-offset-4">
			<div class="alert alert-danger">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
					Ã—
				</button>
				<span class="glyphicon glyphicon-hand-right"></span> <strong>Bad Credentials</strong>
				<hr class="message-inner-separator">
				<p>This API key is invalid, please try again..</p>
			</div>
		</div>
	</div>
	
</div>
